{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <title>{{ title }}</title>
</head>
<body bgcolor="#c0c0c0" background="https://www.miit.ru/content/%D1%80%D1%83%D1%82%20%D0%B0%D0%B4%D1%80%D0%B5%D1%81%20%D0%BB%D0%B5%D1%82%D0%BD%D0%B8%D0%B9.jpg?id_wm=909612&SWidth=1440"
  bgproperties="fixed">
    <header>
        <ul>
        {% for m in menu %}
            <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
        {% endfor %}
            {% if request.user.is_authenticated %}
            <li class="last"><a href="{% url 'profile' %}">{{ user.first_name }} {{ user.last_name }}</a> | <a href="{% url 'logout' %}">Выйти</a></li>
            {% else %}
            <li class="last"><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Регистрация</a></li>
            {% endif %}
        </ul>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
