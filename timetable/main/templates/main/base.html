{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title type="text" class=".title1">{{ title }}</title>
</head>
<body>
    <header>
        <ul class="menu">
        {% for m in menu %}
           <li>
                  <a href="{% url m.url_name %}">
                      <button type="button" class="btn btn-primary">
                          {{ m.title }}
                      </button>
                  </a>
           </li>
        {% endfor %}
            <li class="last">
            {% if request.user.is_authenticated %}
                <button type="button" class="btn btn-primary">
                    <span><a href="{% url 'profile' %}">{{ user.first_name }} {{ user.last_name }}</a>
                    |
                    <a href="{% url 'logout' %}">Выйти</a></span>
                </button>
            {% else %}
                <button type="button" class="btn btn-primary">
                    <span><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Регистрация</a></span>
                </button>
            {% endif %}
            </li>
        </ul>
    </header>
    <div class="content">
        <span class="content">{% block content %}{% endblock %}</span>
    </div>
</body>
</html>
