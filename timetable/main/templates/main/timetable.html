<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Расписание</title>
</head>
<body>
    <div class="timetable" style="vertical-align:top;">
        {% for week in table %}
        <table style="display:inline-table;">
        {% for day in week %}
            <tr>
                <th colspan="2">{{ day.day }}</th>
            </tr>
        {% for lesson in day.table %}
            <tr>
                <td rowspan="2">
                    <div class="pair number">{{ lesson.pair.number }}</div>
                    <div class="pair time">{{ lesson.pair.time }}</div>
                </td>
                <td>
                    <div class="pair type">{{ lesson.course.type }}</div>
                    <div class="course name">{{ lesson.course.name }}</div>
                </td>
            </tr>
            <tr>
                <td>
                {% for info in lesson.course.other_info %}
                <div class="info">{{info}}</div>
                {% endfor %}
                </td>
            </tr>
        {% endfor %}

        {% endfor %}
        </table>
        {% endfor %}
    </div>

</body>
</html>
