{% extends 'main/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<div class="profile">
    {% for p in profile %}
    <p>
        <span class="title">{{ p.title }}: </span>{{ p.field }}
    </p>
    {% endfor %}

    <a href="{% url 'profile_edit' %}"><button type="button">Изменить</button></a>
</div>
{% endblock %}
